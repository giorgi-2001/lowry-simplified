<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 5px;
      }
      .header {
        text-align: center;
        color: #333333;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .text {
        color: #555555;
        margin-bottom: 20px;
        line-height: 1.6;
      }
      .btn {
        text-align: center;
        margin-top: 20px;
      }
      .btn a {
        text-decoration: none;
        color: #ffffff;
        background-color: #007bff;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 5px;
        display: inline-block;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #888888;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">Reset Your Password</div>
      <p class="text">
        Hi {{ username }},<br /><br />
        We received a request to reset your password. Click the button below to reset it:
      </p>
      <div class="btn">
        <a href="{{ reset_link }}" target="_blank">Reset Password</a>
      </div>
      <p class="text">
        If you didn't request this, you can safely ignore this email. Your password will not be changed.
      </p>
      <div class="footer">
        &copy; {{ year }} Lowry Simplified - All Rights Reserved
      </div>
    </div>
  </body>
</html>
