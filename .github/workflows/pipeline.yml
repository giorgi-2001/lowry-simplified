name: CI/CD Pipeline

on:
  push:
    branches:
      - 'feature/**'

  pull_request:
    branches:
      - main

jobs:

  run-tests:
    name: Run Tests and Static Analysis
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      ACCESS_TOKEN_SECRET_KEY: ${{ secrets.ACCESS_TOKEN_SECRET_KEY }}
      REFRESH_TOKEN_SECRET_KEY: ${{ secrets.REFRESH_TOKEN_SECRET_KEY }}
      ALGORITHM: ${{ secrets.ALGORITHM }}
      MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
      MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
      MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
      MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
      ENV: "TEST"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Restore Docker layer cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build backend Docker image
        run: |
          docker buildx build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t lowry-simplified:latest \
            -f ./backend/Dockerfile \
            ./backend

      - name: Move new cache into place
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run backend container
        run: |
          docker run -d \
            --name backend \
            -e POSTGRES_DB=$POSTGRES_DB \
            -e POSTGRES_USER=$POSTGRES_USER \
            -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            -e POSTGRES_HOST=$POSTGRES_HOST \
            -e POSTGRES_PORT=$POSTGRES_PORT \
            -e ACCESS_TOKEN_SECRET_KEY=$ACCESS_TOKEN_SECRET_KEY \
            -e REFRESH_TOKEN_SECRET_KEY=$REFRESH_TOKEN_SECRET_KEY \
            -e ALGORITHM=$ALGORITHM \
            -e MINIO_ROOT_USER=$MINIO_ROOT_USER \
            -e MINIO_ROOT_PASSWORD=$MINIO_ROOT_PASSWORD \
            -e MINIO_BUCKET=$MINIO_BUCKET \
            -e MINIO_ENDPOINT=$MINIO_ENDPOINT \
            -e ENV=$ENV \
            lowry-simplified:latest \
            tail -f /dev/null

      - name: Run Static Analysis
        run: docker exec backend flake8

      - name: Run tests inside container
        run: docker exec backend pytest --maxfail=1 --disable-warnings

      - name: Stop and remove container
        if: always()
        run: |
          docker stop backend
          docker rm backend
